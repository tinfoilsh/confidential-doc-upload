shim-version: v0.1.1@sha256:fcd0ba0ea3f0ca26d92595ea90f28308cfba819e3243925892e6c8f21eb1397d
cvm-version: 0.1.3
ovmf-version: 0.0.2
cpus: 8
memory: 40960

shim:
  listen-port: 443
  upstream-port: 5001
  publish-attestation: true
  tls-challenge: dns
  origins:
    - https://tinfoil.sh
    - https://chat.tinfoil.sh
    - http://localhost:3000
  paths:
    - /health
    - /v1alpha/convert/file

containers:
  - name: "doc-upload"
    image: "ghcr.io/docling-project/docling-serve-cu124"
    args:
      - "--gpus all"
